<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Library</div>
            <button class="button add-book-button">Add Book</button>
        </div>
    </header>
    <main>
        <div class="book-grid"></div>
    </main>
    <div class="form-card">
        <form class="add-book-form">
            <h1>Add Book</h1>
            <input id="book-title" name="title" type="text" placeholder="Title">
            <input id="book-author" name="author" type="text" placeholder="Author">
            <input id="book-pages" name="pages" type="number" placeholder="Number of pages">
            <div class="book-status">
                <label for="book-status">Have you read the book?</label>
                <input type="checkbox" name="isRead" id="book-status">
            </div>
            <button class="button submit-button" type="submit">Submit</button>
        </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
